<div class="quote">
	<div class="quote__container">
		<div class="quote__body">
			<h2 class="quote__title">Ready to talk?</h2>
			<p class="quote__text">From nationally brands to your favorite local shops Cesis is trusted by
				many brands you know and love.</p>
		</div>
		<div class="form" data-parent="quote">
			<form action="#" method="post">
				<div class="form__field" data-parent="quote">
					<input type="text" name="username" class="form__input" placeholder="Name" autocomplete="off" data-parent="quote">
					<img src="img/main/quote/check-small.png" class="form__image" alt="">
				</div>
				<div class="form__field" data-parent="quote">
					<input type="email" value="" name="email" class="form__input" placeholder="Email" autocomplete="off" data-parent="quote">
					<img src="img/main/quote/check-small.png" class="form__image" alt="">
				</div>
				<div class="form__field" data-parent="quote">
					<input type="tel" value="" name="phone" placeholder="Phone" class="form__input" autocomplete="off" data-parent="quote">
					<img src="img/main/quote/check-small.png" class="form__image" alt="">
				</div>
				<div class="form__field" data-parent="quote">
					<input type="text" name="username" class="form__input" placeholder="Company Name" autocomplete="off" data-parent="quote">
					<img src="img/main/quote/check-small.png" class="form__image" alt="">
				</div>
				<div class="select">
					<div class="select__body">
						<div class="select__current">Your budget</div>
					</div>
					<div class="select__items">
						<div class="select__item">Your budget</div>
						<div class="select__item">1</div>
						<div class="select__item">2</div>
						<div class="select__item">3</div>
					</div>
				</div>
				<button type="submit" class="form__button">Send me a quote</button>
			</form>
		</div>
		<p class="quote__text quote__text_size">All fields are required</p>
	</div>
</div>
